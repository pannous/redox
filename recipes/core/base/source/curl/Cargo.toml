[workspace]

[package]
name = "curl"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "curl"
path = "src/main.rs"

[dependencies]
# Use ureq for HTTP - TLS requires ring which needs C cross-compilation
# TODO: Enable HTTPS with native-tls + openssl or wait for pure Rust crypto
ureq = { version = "2", default-features = false }

[profile.release]
opt-level = "s"
lto = false
panic = "abort"
